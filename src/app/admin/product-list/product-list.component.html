<!-- customer.component.html -->

<h1>Product List</h1>
<table class="product-table">
  <thead>
    <tr>
      <th>Category</th>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let category of categories let i=index">
      <tr *ngFor="let product of category.products" class="product-row">
        <td class="category-name" *ngIf="category.products.indexOf(product) === 0" [attr.rowspan]="category.products.length">
         {{i+1}} {{ category.name }}
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency:'USD':'symbol' }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
