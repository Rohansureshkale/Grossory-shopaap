<!-- product-form.component.html -->

<form (ngSubmit)="AddProduct(selectedCategory,productName,productPrice)">
    <div>
      <label for="category">Choose Category:</label>
      <select id="category" name="categoryy" [(ngModel)]="selectedCategory">
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
  
    <div>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="product_name" [(ngModel)]="productName" placeholder="Enter product name">
    </div>
  
    <div>
      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" name="product_Price" [(ngModel)]="productPrice" placeholder="Enter product price">
    </div>
  
    <button type="submit">Submit</button>
  </form>
